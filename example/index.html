<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>&lt;mwc-pwa-reload&gt;</title>
    <!-- <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script> -->
</head>
<body>
    <main>
        <h2>PWA Reload Button: Material Web Component</h2>
        <button type="button" onclick="document.querySelector('mwc-pwa-reload').open()">Open snackbar</button>
        
        <mwc-pwa-reload 
            sw-url="./sw.js" 
            sw-scope="/"
            timeout="8000"
            reload-text-color="#d500f9"
            dev
        ></mwc-pwa-reload>
    </main>

    <script type="module" src="./dist.js"></script>
</body>
</html>
